<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js Intro</title>
	<script src="https://unpkg.com/vue@next"></script>
</head>
<body>

<div id="app">
	<h1>Batman quotes <small>{{ newQuote }}</small></h1>
	<input v-model="newQuote"
		   type="text"
		   v-on:keypress.enter="addQuote">
	<hr>

	<ul>
		<li v-for="({ quote, author }, idx) in quotes">
			<span>{{ idx + 1 }} - {{ quote }}</span>
			<blockquote v-if="author">---{{ author }}---</blockquote>
			<!-- <blockquote v-show="author">---{{ author }}---</blockquote> -->
		</li>
	</ul>
</div>

<script src="app.js"></script>
</body>
</html>
